<div id="banner" class="banner_container">
  <video autoplay loop muted class="banner__video" poster="{{site.baseurl}}/assets/video/{% if site.video %}{{ site.video }}.jpg{% endif %}">
    <source src="{{site.baseurl}}/assets/video/{% if site.video %}{{ site.video }}.mp4{% endif %}" type="video/mp4">
    <source src="video.webm" type="video/webm">
  </video>
  <div class="wrapper">
    <div class="content">
      <h1 class="title">{% if site.banner-title %}{{ site.banner-title }}{% endif %}</h1>
      <h2 class="sub_title">{% if site.banner-desc %}{{ site.banner-desc }}{% endif %}</h2>
    </div>
  </div>
</div>
</div> <!-- End Section Banner -->
